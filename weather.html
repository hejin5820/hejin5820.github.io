<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天气查询</title>
</head>
<body>
<input placeholder="City">
<button>查询天气</button>
<script src="jquery-3.3.1.js"></script>
<script>
    var api='https://free-api.heweather.net/s6/weather/now';
    var key='f844ea1314184cfe850273eaebb26d21';
    //就绪函数
    $(function () {
        $('button').on('click',function () {
            var location=$('input').val();
            var url=api+'?key='+key+'&location='+location;

            $.ajax({
                'url':url,
                'dataType':'json',
                success:function (data) {
                    console.log(data);
                }
            });
        })
    });
</script>


<table border="2" align="center" cellspacing="20">
    <tr align="center">
        <td colspan="2" width="400" height="25">
            <input type="text" name="place" placeholder="请输入要查询的省份" >
            <select name="省" multiple="multiple">
                <option value="省份">北京</option>
                <option value="省份">天津</option>
                <option value="省份">上海</option>
            </select>
        </td>
        <td width="200"><button id="check weather">查询天气</button></td>
    </tr>
    <tr align="center" >
        <td width="100" height="25">展示天气预报</td>
    </tr>
    <tr>

    </tr>
    <tr></tr>

</table>

</html>
